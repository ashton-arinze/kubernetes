apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-fullstack-app
  namespace: pet-project
spec:
  selector:
    matchLabels:
      app: sample-fullstack-app
  template:
    metadata:
      labels:
        app: sample-fullstack-app
    spec:
      containers:
        - name: sample-fullstack-app
          image: logicalogbonna/node-sample-application:ca979b95eee349c8efdb7686bf0e90dd55348192
          env:
            - name: MONGO_URI
              valueFrom:
                configMapKeyRef:
                  name: sample-fullstack-config-map
                  key: mongo_uri
          resources:
            limits:
              memory: "100Mi"
              cpu: "200m"
          ports:
            - containerPort: 5551
